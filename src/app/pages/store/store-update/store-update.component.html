<nb-card>
    <nb-card-header>
        Update Store
    </nb-card-header>
    <nb-card-body>
        <form #formAdd="ngForm" (ngSubmit)="onSubmit()" class="row">
            <div class="form-group col-md-6 col-sm-12">
                <label class="label" for="">Store Name</label>
                <input nbInput fullWidth type="text" [(ngModel)]="store.name" name="name" required #name="ngModel" placeholder="Store Name">
                <p class="caption status-danger" *ngIf="name.touched && name.errors?.required">
                    Store Name is required!
                </p>
            </div>
            <div class="form-group col-md-6 col-sm-12">
                <label class="label" for="">Host Name</label>
                <input nbInput fullWidth type="text" [(ngModel)]="store.host" name="host" required #host="ngModel" placeholder="https://example.myshopify.com">
                <p class="caption status-danger" *ngIf="host.touched && host.errors?.required">
                    Host Name is required!
                </p>
            </div>
            <div class="form-group col-md-6 col-sm-12">
                <label class="label" for="">API Key</label>
                <input nbInput fullWidth type="text" [(ngModel)]="store.apiKey" name="apiKey" required #apiKey="ngModel" placeholder="API Key">
                <p class="caption status-danger" *ngIf="apiKey.touched && apiKey.errors?.required">
                    API Key is required!
                </p>
            </div>
            <div class="form-group col-md-6 col-sm-12">
                <label class="label" for="">Password</label>
                <input nbInput fullWidth type="text" [(ngModel)]="store.password" name="password" required #password="ngModel" placeholder="shppa_...">
                <p class="caption status-danger" *ngIf="password.touched && password.errors?.required">
                    Password is required!
                </p>
            </div>
            <div class="col-md-12">
                <button [disabled]="!formAdd.form.valid" nbButton status="success">Submit</button>
            </div>
        </form>
    </nb-card-body>
</nb-card>
