<div class="row">
  <div *ngFor="let item of summary" class="col-md-6 col-sm-12">
    <nb-card>
      <nb-card-body>
        <b>{{ item.title }}: {{ item.data }}</b>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<nb-card>
    <nb-card-header>Marketing ADs Accounts</nb-card-header>
  
    <nb-card-body>
      <ngx-data-table
        [settings]="settings"
        [data]="source"
        [limit]="10"
      ></ngx-data-table>
    </nb-card-body>
</nb-card>
