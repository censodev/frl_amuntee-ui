<nb-card>
    <nb-card-header>Product Types</nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table
        *ngIf="source"
        [settings]="settings"
        [source]="source"
        (editConfirm)="onEdited($event)"
        (createConfirm)="onAdded($event)"
      >
      </ng2-smart-table>
    </nb-card-body>
</nb-card>
