<div>
    <ng2-smart-table
        *ngIf="source"
        [settings]="settings"
        [source]="source"
        (rowSelect)="onRowSelected($event)"
        (edit)="onEdited($event)"
        (create)="onAdded()">
    </ng2-smart-table>
    <a *ngIf="!hiddenLoadMore()" class="mt-3 text-center d-block load-more-link" (click)="loadMore()">
        <nb-icon icon="sync-outline"></nb-icon> Load more
    </a>
</div>
